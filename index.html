<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snooker App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome Snooker App</h1>
    </header>
    <main>
        <section>
            <h2>Snooker table</h2>
            <canvas id="snookerTable" width="800" height="400"></canvas>
        </section>
    </main>
    <footer>
        <p>c 2025 Snooker App</p>
    </footer>
    <script>
    const canvas = document.getElementById('snookerTable');
    const ctx = canvas.getContext('2d');

    // 調整桌球桌大小
    const tableWidth = 900; // 桌球桌寬度
    const tableHeight = 450; // 桌球桌高度
    canvas.width = tableWidth;
    canvas.height = tableHeight;

    // 繪製桌球?
    ctx.fillStyle = '#007A33'; // 桌面顏色
    ctx.fillRect(0, 0, tableWidth, tableHeight);

    // 繪製邊框
    ctx.strokeStyle = '#000000';
    ctx.lineWidth = 10;
    ctx.strokeRect(0, 0, tableWidth, tableHeight);

    // 繪製洞口
    const holeRadius = 25; // 洞口半徑
    const holes = [
        { x: holeRadius, y: holeRadius },
        { x: tableWidth - holeRadius, y: holeRadius },
        { x: holeRadius, y: tableHeight - holeRadius },
        { x: tableWidth - holeRadius, y: tableHeight - holeRadius },
        { x: tableWidth / 2, y: holeRadius },
        { x: tableWidth / 2, y: tableHeight - holeRadius }
    ];

    ctx.fillStyle = '#000000';
    holes.forEach(hole => {
        ctx.beginPath();
        ctx.arc(hole.x, hole.y, holeRadius, 0, Math.PI * 2);
        ctx.fill();
    });

    // 隨意放置主球和目標球的變數
    const cueBall = { x: tableWidth / 2, y: tableHeight / 2, radius: 15 }; // 主球
    const targetBall = { x: cueBall.x + 100, y: cueBall.y, radius: 15 }; // 目標球

    // 繪製主球
    ctx.fillStyle = '#FFFFFF'; // 主球顏色
    ctx.beginPath();
    ctx.arc(cueBall.x, cueBall.y, cueBall.radius, 0, Math.PI * 2);
    ctx.fill();

    // 繪製目標球
    ctx.fillStyle = '#FF0000'; // 目標球顏色
    ctx.beginPath();
    ctx.arc(targetBall.x, targetBall.y, targetBall.radius, 0, Math.PI * 2);
    ctx.fill();
</script>
</body>
</html>
